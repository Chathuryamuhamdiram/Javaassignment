          <script> 
              const url = "http://localhost:8080/Advanced-Programming-Rest-Service/resources/register/";
       
    function addUser(){
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const dob = document.getElementById("dob").value;
            const phonenumber = document.getElementById("phonenumber").value;
            const user = "job_seekers";
            
            if (!email || !password || !firstname || !lastname || !dob || !phonenumber || !user) {
                document.getElementById("message").innerText = "Please fill in all fields.";
                return;
            }

            const userData = {
                "email": email,
                "password": password,
                "firstname": firstname,
                "lastname": lastname,
                "dob": dob,
                "phonenumber": phonenumber,
                "user": user
            };

            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userData)
            };

            fetch(url, options)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Registration failed. Please check your details.");
                    }
                })
                .then(data => {
                    // Handle the successful registration here, e.g., show a success message
             document.getElementById("message").innerText = "Data inserted successfully!";
                    console.log("Registration successful!", data);
                })
                .catch(error => {
                    // Handle errors, e.g., display an error message on the registration form
             document.getElementById("message").innerText = "Failed to insert data. Please try again.";
                    console.error(error);
                });
          
            }
            function goBack() {
    history.back(); // Navigate back to the previous page
}
    </script>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" required><br>
        
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br>

        <button id='btnRegister' onclick='addUser()'>Add User</button>
